name: Deploy to Vercel

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to Vercel
        id: vercel_deploy
        run: |
          pnpm add vercel

          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ðŸ” PR ë°°í¬ (Preview)"
            PREVIEW_URL=$(pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm | tail -n 1)
            pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "ðŸš§ Dev ë¸Œëžœì¹˜ ë°°í¬ (Preview)"
            pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ðŸš€ Main ë¸Œëžœì¹˜ ë°°í¬ (Prod)"
            pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm --prod
          else
            echo "âŒ í•´ë‹¹ ë¸Œëžœì¹˜ ë°°í¬ ì¡°ê±´ ì•„ë‹˜"
          fi

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT="### ðŸ” Vercel Preview Deployment

          âœ… **Deployment successful!**

          ðŸ”— [Click here to view the preview deployment](${{ steps.vercel_deploy.outputs.preview_url }})

          ---

          > Preview deployed automatically by GitHub Actions + Vercel ðŸš€"
            
          PR_NUMBER=${{ github.event.pull_request.number }}
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -X POST -d "{\"body\":\"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
