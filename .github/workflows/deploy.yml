name: Deploy to Vercel

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to Vercel
        id: vercel_deploy
        run: |
          pnpm add vercel

          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "🔍 PR 배포 (Preview)"
            PREVIEW_URL=$(pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm | tail -n 1)
            pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "🚧 Dev 브랜치 배포 (Preview)"
            pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "🚀 Main 브랜치 배포 (Prod)"
            pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm --prod
          else
            echo "❌ 해당 브랜치 배포 조건 아님"
          fi

      - name: Comment Preview URL on PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          message: |
            ### 🔍 Vercel Preview Deployment

            ✅ **Deployment successful!**

            🔗 [Click here to view the preview deployment](${{ steps.vercel_deploy.outputs.preview_url }})

            > Preview deployed automatically by GitHub Actions + Vercel 🚀
